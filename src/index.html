<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
	<head>

		<!-- Sets utf-8 as the Character encoding of the application -->
		<meta charset="utf-8">

		<!-- Sets the Viewport to work properly on mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<!-- Link to the Libs Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/lib.css">

		<!-- Link to the main Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Link to Roboto font. Font used in the Material Design which is NOT automatically loaded by Angular Material -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

		<!-- Link to the material icons font set -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- CI&T Favicon -->
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

		<!-- Makes the app look like a native app on chrome -->
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Makes the app look like a native app on ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- Link to the app manifest file. -->
		<!-- Actually the manifest and service worker would only be of any good if the app were being served from https -->
		<link rel="manifest" href="manifest">

		<!-- App Title -->
		<title>CI&T Challenge</title>

	</head>
	<body>

		<!-- Toolbar -->
		<md-toolbar class="md-toolbar-tools" layout-align="center center">

			<!-- App title -->
			<h3>CI&T Hiring Challenge</h3>

		</md-toolbar>

		<!-- Main content on the Screen -->
		<md-content id="content">		


			<!-- Place where the views will be inserted -->
			<div ui-view
				data-layout="column" 
				class="view anim-in-out"
				data-anim-speed="200">

				Loading app...
					
			</div>

		</md-content>


		<!-- Link to the Libs Javascript file -->
		<script src="js/lib.js" ></script>

		<!-- Moved the main app module declaration here because the it must come before its usage in the controller, services, etc  -->
		<!-- The gulp-concat service was not concatenating the files in order on linux as it does on windows -->
		<!-- Another option to garantee the sequence that the files are concatenated is to list the in order in an array in the gulp task -->
		<!-- Also removed the "defer" atribute because the browser didn't seem to garantee the sequence of execution of in-line js -->
		<script type="text/javascript" >

			(function () {
				/**
				* App Module.
				*
				* Main application module
				*/
				angular.module('app', ['ngMaterial','ui.router', 'ngMessages', 'angular.filter', 'anim-in-out']);
			})()

		</script>

		<!-- Link to the main Javascript file -->
		<script src="js/main.js" ></script>

		<!-- Link to the templates Javascript file -->
		<script src="js/templates.js" ></script>

	</body>
</html>
