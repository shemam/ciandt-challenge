<!-- Page Title -->
<h1 class="md-title">Movie</h1>

<!-- Page Description -->
<p>Which of these is your favorite {{movie.franchise}} movie?</p>

<!-- Group of radiobuttons -->
<md-radio-group ng-model="movie.favorite">


	<!-- Start o grid of movies -->
	<md-grid-list
		md-cols-xs="1" 
		md-cols-sm="2" 
		md-cols-md="4" 
		md-cols-gt-md="6"
		md-row-height="3:5"
		md-gutter="12px" 
		md-gutter-gt-sm="8px" >

		<!-- Grid tile with on individual movie -->
		<md-grid-tile 			
			ng-repeat="film in movie.movies">

			<!-- Movie Image -->
			<!-- If an image is not available shows a default image -->
			<img
				class="image"
				ng-src="{{film.Poster != 'N/A' ? film.Poster : 'img/no-thumb.jpg'}}" 
				alt="{{film.Title}}">


			<!-- Tile Footer -->
			<md-grid-tile-footer
				layout-align="center center"
				class="movie-tile-footer">

				<!-- Radio Button for choosig the favorite movie -->
				<md-radio-button
					class="movie-radio-button"
					ng-value="film.imdbID"
					aria-label="{{film.Title}}">

					<!-- Name of the movie -->
					<h3>{{film.Title}}</h3>

				</md-radio-button>

			</md-grid-tile-footer>

		</md-grid-tile>


	</md-grid-list>

</md-radio-group>

<!-- Button to navigate back to the th about yourself page -->
<md-button 
	class="md-raised md-primary"
	ui-sref="about-yourself">

	Back to about yourself

</md-button>



<!-- Button to navigate to the Tv Show page -->
<md-button 
	class="md-raised md-primary"
	ui-sref="tv-show">

	Next (Tv Show)

</md-button>
